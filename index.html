<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        
        <div id="calculator" class="modern-style">
            <input type="text" id="display" class="display-modern" disabled>
            <div id="buttons" class="buttons-modern">
                <div class="row">
                    <button class="btn modern-btn" id="clear">AC</button>
                    <button class="btn modern-btn" id="plus-minus">+/-</button>
                    <button class="btn operator modern-operator" value="%">%</button>
                    <button class="btn operator modern-operator" value="/">/</button>
                </div>
                <div class="row">
                    <button class="btn modern-btn" value="7">7</button>
                    <button class="btn modern-btn" value="8">8</button>
                    <button class="btn modern-btn" value="9">9</button>
                    <button class="btn operator modern-operator" value="*">X</button>
                </div>
                <div class="row">
                    <button class="btn modern-btn" value="4">4</button>
                    <button class="btn modern-btn" value="5">5</button>
                    <button class="btn modern-btn" value="6">6</button>
                    <button class="btn operator modern-operator" value="-">-</button>
                </div>
                <div class="row">
                    <button class="btn modern-btn" value="1">1</button>
                    <button class="btn modern-btn" value="2">2</button>
                    <button class="btn modern-btn" value="3">3</button>
                    <button class="btn operator modern-operator" value="+">+</button>
                </div>
                <div class="row">
                    <button class="btn modern-btn" value="0">0</button>
                    <button class="btn modern-btn" id="comma">,</button>
                    <button class="btn operator modern-operator" value="=">=</button>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
